<p-panel header="Pipes Personalizados" class="pt-2">
  <p>
    Pipes personalizados - creados por {{ 'mi' | toggleCase:true }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-sort"></p-button>
  </div>
  <div class="p-toolbar-group-end">

    <p-button class="mr-2" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
    <p-button class="mr-2" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
    <p-button class="mr-2" label="Por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>
